          <p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0099FF;">几个维度来分析这个多窗口这个交互的考量:</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0099FF;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#0099FF;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#0099FF;">会计做账使用的频率调研：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0099FF;">1、同时看多套账的时候多吗？</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0099FF;">2、一套账目中，看多个菜单的是时候多吗？</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0099FF;">以上2选1的话，选哪个？</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0099FF;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#0099FF;">技术交付方案考虑：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0099FF;">1、两者兼具是最佳方案，需要评估。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0099FF;">可以多窗口看账套，1个账套又可以多任务。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0099FF;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0099FF;">2、只能选择1种时，就需要参考第1个维度，使用场景的调研</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p>
